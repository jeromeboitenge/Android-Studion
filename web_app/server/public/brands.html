<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands - Machine System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="professional.css">
</head>
<body>
    <header>
        <h1>Machine Management System</h1>
        <nav>
            <ul style="list-style: none; padding: 0; margin: 10px 0 0 0; display: flex; justify-content: center; gap: 20px;">
                <li><a href="index.html" style="color: rgba(255,255,255,0.8); text-decoration: none;">Dashboard</a></li>
                <li><a href="management.html" style="color: rgba(255,255,255,0.8); text-decoration: none;">Management</a></li>
                <li><a href="brands.html" style="color: white; text-decoration: none; font-weight: bold; border-bottom: 2px solid white;">Brands</a></li>
                <li><a href="reports.html" style="color: rgba(255,255,255,0.8); text-decoration: none;">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add Brand Form -->
        <section class="section-card">
            <h2>+ Add New Brand</h2>
            <form id="brandForm">
                <div class="form-group">
                    <label for="brandName">Brand Name</label>
                    <input type="text" id="brandName" required placeholder="e.g. Samsung">
                </div>
                <div class="form-group">
                    <label for="brandDesc">Description</label>
                    <input type="text" id="brandDesc" placeholder="e.g. Electronics Manufacturer">
                </div>
                <button type="submit">Add Brand</button>
            </form>
        </section>

        <!-- Brand List -->
        <section class="section-card">
            <h2>Registered Brands</h2>
            <div id="brandList" class="computer-grid">
                <!-- Brands populated here -->
            </div>
        </section>
    </main>

    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchBrandsList();
            
            document.getElementById('brandForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('brandName').value;
                const desc = document.getElementById('brandDesc').value;
                
                fetch('/api/brands', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description: desc })
                })
                .then(res => res.json())
                .then(data => {
                    if(data.error) {
                        alert("Error: " + data.error);
                    } else {
                        alert("Brand Added!");
                        location.reload();
                    }
                });
            });
        });

        function fetchBrandsList() {
            fetch('/api/brands')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('brandList');
                    list.innerHTML = '';
                    data.forEach(b => {
                        const div = document.createElement('div');
                        div.className = 'computer-card';
                        div.innerHTML = `
                            <h3>${b.name}</h3>
                            <p>${b.description || 'No description'}</p>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                                <small>ID: ${b.id}</small>
                                <button onclick="deleteBrand(${b.id})" class="action-btn delete-btn" style="width: auto;">Delete</button>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                });
        }
    </script>
</body>
</html>
